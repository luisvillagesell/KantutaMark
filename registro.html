<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KantutaMarket - Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/inicio.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="title">KantutaMarket</h1>
      <h2 class="subtitle">Registro con correo</h2>
      <form id="signup-link">
        <div class="input-group">
          <input id="correo" type="email" placeholder="Correo electrónico" required class="input">
        </div>
        <div class="input-group">
          <input id="contraseña" type="password" placeholder="Contraseña" required class="input">
        </div>
        <div class="input-group">
          <input id="confirmar" type="password" placeholder="Confirmar contraseña" required class="input">
        </div>
        <div class="input-group">
          <button type="submit" class="button">REGISTRAR</button>
        </div>
        <!-- <p class="text">¿Primera vez en KantutaMarket? <a href="#" class="link">Suscribirme</a></p>-->
      </form>
    </div>
  </div>
  <script src="registro.js"></script>
</body>

</html>
