<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KantutaMarket - Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">KantutaMarket</h1>
      <h2 class="subtitle">Iniciar sesión con correo</h2>
      <form id="login-form">
        <div class="input-group">
          <input id="email" type="email" placeholder="Correo electrónico" required class="input">
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="Contraseña" required class="input">
        </div>
        <div class="input-group">
          <button type="submit" class="button">CONTINUAR</button>
        </div>
        <p class="text">¿Primera vez en KantutaMarket? <a href="registro.html" class="link">Suscribirme</a></p>
      </form>
    </div>
  </div>
  <script src="inicio.js"></script>
</body>
</html>
